<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<aside class="sidebar">
    <form class="sidebar__form">
        <input type="checkbox" id="open-menu">
        <label class="material-symbols-outlined" for="open-menu">close</label>
        <label class="material-symbols-outlined open_button" for="open-menu">double_arrow</label>
    </form>
    <picture class="sidebar__picture">
        <img src="img/origen-logo-ferrari.webp" alt="logo" class="logo">
    </picture>
    <nav class="sidebar_nav">
        <ul>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">notifications</span>
                <a href="">Notifications</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">mark_email_unread</span>
                <a href="">Mensajes</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">shopping_cart</span>
                <a href="">shopping_cart</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">account_balance</span>
                <a href="">Account_balance</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">settings</span>
                <a href="">Settings</a>
            </li>
        </ul>
    </nav>
    <div class="sidebar__profile">
        <ul>
            <li class="sidebar__item item--profile">
                <img src="img/ferrari.jpg" alt="foto de un ferrari" class="img_ferrari">
                <span class="profile-option">PROFILE</span>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">logout</span>
                <a href="">Logout</a>
            </li>
        </ul>
    </div>
</aside>
</body>
</html>
